<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ngTest</title>
  <script src="bower_components/angular/angular.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="contactsApp">
<div class="container">

    <h1>Pure Angular Contacts List</h1>
    <p><em>by <a href="https://babelthuap.github.io/">Nicholas Neumann-Chun</a></em></p>
  
    <hr>
  
    <div ng-controller="listCtrl">
      <label for="input">Name:</label>
      <input ng-model="contact.name" type="text">
      <label for="input">Email:</label>
      <input ng-model="contact.email" type="text">
      <button ng-click="add()" class="btn btn-primary">Add Contact</button>

      <table class="table table-striped" ng-show="contacts.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="c in contacts track by $index">
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>


</div> <!-- /container -->
<script src="app.js"></script>
</body>
</html>
